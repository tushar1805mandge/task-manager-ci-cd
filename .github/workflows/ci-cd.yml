name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Backend & Frontend
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: manager
          MYSQL_DATABASE: taskdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------------- Backend ----------------
      - name: Setup Node for Backend
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Setup Environment
        working-directory: backend
        run: |
          echo "DB_NAME=taskdb" > .env
          echo "DB_USER=root" >> .env
          echo "DB_PASS=root" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "PORT=5000" >> .env

      - name: Run Backend Lint/Test
        working-directory: backend
        run: echo "Backend built successfully"

      # ---------------- Frontend ----------------
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend/build

  deploy:
    name: Deploy to Render / Vercel
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Trigger Backend Deployment on Render
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"

      - name: Trigger Frontend Deployment on Vercel
        run: |
          curl -X POST "$VERCEL_DEPLOY_HOOK"
